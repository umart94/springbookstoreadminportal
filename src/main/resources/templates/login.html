<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header" />

<body>
	<div class="container" style="text-align: center;">
	
	<h5 class="center-block">Welcome to Admin Portal For Umar's Bookstore.</h5>
	<hr/>
	<img th:src="@{images/logo.png}" style="width:200px; text-align: center;"></img>
	<div class="row" style="text-align: center;">
		<div class="col-xs-4 col-md-offset-4">
		<div class="bg-danger" th:if="${param.error}">
		Invalid Username and Password.
		</div>
		
		<div class="bg-danger" th:if="${param.logout}">
		You have been logged out.
		</div>
		<form class="form-signin" th:action="@{/login}" method="post">
		<h2 class="form-signin-heading"> Please Sign In </h2>
		<div class="form-group"> 
		<label for="username" class="sr-only">Username</label>
		<input type="text" class="form-control" placeholder="Username" name="username" id="username" required="required" autofocus="autofocus" />
		</div>
		<div class="form-group"> 
		<label for="password" class="sr-only">Password</label>
		<input type="password" class="form-control" placeholder="Password" name="password" id="password" required="required" />
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign In</button>
		</form>
		</div>
	</div>
	</div>
	<div th:replace="common/header :: body-bottom-scripts" />
</body>
</html>
